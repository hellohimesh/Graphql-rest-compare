<html>
  <head>
    <meta charset="utf-8" />
    <script src="helpers.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Hello re:Invent!</h1>
    <h2>
      Fetch the names of all Star Wars characters that appeared in movies with
      Luke Skywalker
    </h2>
    <p>
      <a
        href="https://github.com/robzhu/tsgraphql-starwars/blob/master/webdemo/main.js"
        target="_blank"
      >
        source for this page
      </a>
    </p>
    <h1>
      <a href="REPLACE_RESTENDPOINT" target="_blank">Star Wars REST API</a>
    </h1>
    <h1>
      <a href="REPLACE_GRAPHQLENDPOINT" target="_blank"
        >Star Wars GraphQL API</a
      >
    </h1>
    <p>
      <a href="https://github.com/robzhu/tsgraphql-starwars" target="_blank"
        >source</a
      >
    </p>

    <div class="spacer"></div>

    <div>
      <button onclick="benchmarkREST()">
        Fetch with REST
      </button>
      <div class="perfbar" id="rest">
        <p class="vertical-center" id="rest-latency"></p>
      </div>

      <button onclick="benchmarkGraphQL()">
        Fetch with GraphQL
      </button>
      <div class="perfbar" id="graphql">
        <p class="vertical-center" id="graphql-latency"></p>
      </div>
      <p id="names"></p>
    </div>
  </body>
</html>
